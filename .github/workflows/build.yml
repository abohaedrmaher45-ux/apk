name: Build APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ÙŠØ³Ù…Ø­ Ø¨ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¨Ù†Ø§Ø¡ ÙŠØ¯ÙˆÙŠØ§Ù‹

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          flutter clean
          flutter pub get
          
      - name: ğŸ” Verify environment
        run: |
          flutter doctor -v
          echo "âœ… Flutter version: $(flutter --version)"
          echo "âœ… Android SDK: $ANDROID_HOME"
          
      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release
        
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30  # Ø§Ø­ØªÙØ¸ Ø¨Ø§Ù„Ù…Ù„Ù Ù„Ù…Ø¯Ø© 30 ÙŠÙˆÙ…Ø§Ù‹